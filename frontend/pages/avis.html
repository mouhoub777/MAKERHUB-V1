<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="keywords" content="reviews management, customer testimonials, ratings, social proof, makerhub" />

  <meta name="language" content="en" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/assets/css/avis.css" />
  
  <style>
    /* Styles additionnels pour le formulaire */
    .star-rating {
      display: flex;
      gap: 5px;
      font-size: 24px;
    }
    
    .star-rating .star {
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }
    
    .star-rating .star:hover,
    .star-rating .star.active {
      color: #ffd600;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Style pour le titre Reviews */
    .reviews-title-section {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .reviews-main-title {
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 10px 0;
      color: #333;
      text-align: left;
    }
    
    .reviews-rating-summary {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 20px;
      justify-content: flex-start;
    }
    
    .reviews-rating-summary .star {
      font-size: 24px;
      color: #ddd;
    }
    
    .reviews-rating-summary .star.filled {
      color: #ffd600;
    }
    
    .rating-text {
      margin-left: 10px;
      color: #666;
      font-size: 16px;
    }
    
    /* Styles des cartes d'avis */
    .review-card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .review-content {
      display: flex;
      gap: 15px;
    }
    
    .reviewer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .reviewer-avatar i {
      font-size: 20px;
      color: #333;
    }
    
    .review-body {
      flex: 1;
    }
    
    .review-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 5px;
    }
    
    .reviewer-name {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #333;
    }
    
    .review-rating {
      display: flex;
      gap: 2px;
    }
    
    .review-rating .star {
      color: #ddd;
      font-size: 16px;
    }
    
    .review-rating .star.filled {
      color: #333;
    }
    
    .review-date {
      font-size: 13px;
      color: #999;
      display: block;
      margin-bottom: 10px;
    }
    
    .review-comment {
      line-height: 1.6;
      color: #333;
      margin: 0;
    }
    
    .delete-btn {
      background: transparent;
      color: #999;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: auto;
    }
    
    .delete-btn:hover {
      color: #ff4444;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
    }
    
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .btn-danger {
      background: #ff4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #cc0000;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ffd600;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 4px;
      color: white;
      display: none;
      z-index: 1001;
    }
    
    .notification.success {
      background: #10b981;
    }
    
    .notification.error {
      background: #ff4444;
    }
    
    .notification.info {
      background: #3b82f6;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-icon {
      font-size: 48px;
      color: #ddd;
      margin-bottom: 20px;
    }
    
    .empty-text {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .empty-subtext {
      font-size: 14px;
      color: #999;
    }
    
    .sort-filter {
      width: 200px;
    }
    
    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    
    .star.filled {
      color: #ffd600;
    }
    
    .required {
      color: #ff4444;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <!-- Mobile Menu Toggle -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <h1>Reviews Management</h1>
        <p class="header-subtitle">Manage customer reviews and ratings for your page</p>
      </div>
      <div class="header-actions">
        <button class="btn-close-modal" id="closeBtn">
          <i class="fas fa-times"></i>
          <span>Close</span>
        </button>
      </div>
    </header>
    
    <div class="content">
      <!-- Add Review Form -->
      <div class="form-section">
        <h3 class="form-section-title">
          <i class="fas fa-plus-circle"></i>
          Add New Review
        </h3>
        
        <form id="reviewForm" class="review-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="customerName" class="form-label">Customer Name <span class="required">*</span></label>
              <input type="text" id="customerName" name="customerName" class="form-input" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
              <label class="form-label">Rating <span class="required">*</span></label>
              <div class="star-rating">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
              </div>
              <input type="hidden" id="rating" name="rating" value="5" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="comment" class="form-label">Review Comment <span class="required">*</span></label>
            <textarea id="comment" name="comment" class="form-textarea" rows="4" 
                      placeholder="Write the customer's review here..." required></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="resetFormBtn">
              <i class="fas fa-undo"></i> Reset
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Review
            </button>
          </div>
        </form>
      </div>

      <!-- Reviews List -->
      <div class="form-section">
        <div class="reviews-title-section">
          <h2 class="reviews-main-title">Reviews</h2>
          <div class="reviews-rating-summary" id="ratingSummary">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="rating-text">0.0 (0)</span>
          </div>
          
          <select id="sortFilter" class="form-select sort-filter" style="margin-top: 20px;">
            <option value="recent">Most Recent</option>
            <option value="oldest">Oldest First</option>
            <option value="highest">Highest Rating</option>
            <option value="lowest">Lowest Rating</option>
          </select>
        </div>
        
        <div id="reviewsList" class="reviews-list">
          <!-- Reviews will be added dynamically here -->
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
          <i class="fas fa-comment-slash empty-icon"></i>
          <p class="empty-text">No reviews yet</p>
          <p class="empty-subtext">Add your first review to get started</p>
        </div>
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelBtn">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button class="btn btn-primary" id="saveReviewsBtn">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </div>
  </main>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete this review?</p>
    <div class="modal-actions">
      <button class="btn btn-secondary" id="closeModalBtn">Cancel</button>
      <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
    </div>
  </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="spinner"></div>
</div>

<!-- Notification -->
<div id="notification" class="notification"></div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-storage-compat.js"></script>

<!-- Firebase Config -->
<script src="/config/firebase.js"></script>

<!-- Sidebar Component -->
<script src="/assets/js/sidebar.js"></script>

<!-- Scripts -->
<script src="/utils/constants.js"></script>
<script src="/assets/js/avis.js"></script>

<!-- Event Handlers -->
<script>
// Wait for avis.js to expose its functions
function waitForAvisJS(callback) {
  if (typeof window.showLoadingOverlay === 'function' && 
      typeof window.saveReviews === 'function' && 
      typeof window.showNotification === 'function') {
    callback();
  } else {
    console.log('Waiting for avis.js functions...');
    setTimeout(function() { waitForAvisJS(callback); }, 50);
  }
}

document.addEventListener('DOMContentLoaded', function() {
    // Wait for avis.js functions to be available
    waitForAvisJS(function() {
        console.log('✅ avis.js functions loaded, attaching event handlers');
        
        // Close button - Redirect to telegramsubscription
        document.getElementById('closeBtn').addEventListener('click', function() {
            if (window.reviews && window.reviews.length > 0) {
                if (confirm('You have unsaved changes. Are you sure you want to close?')) {
                    window.location.href = '/telegramsubscription.html';
                }
            } else {
                window.location.href = '/telegramsubscription.html';
            }
        });
        
        // Cancel button - Redirect to telegramsubscription
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = '/telegramsubscription.html';
        });
        
        // Save button
        document.getElementById('saveReviewsBtn').addEventListener('click', async function() {
            try {
                window.showLoadingOverlay(true);
                await window.saveReviews();
                window.showNotification('Reviews saved successfully!', 'success');
                setTimeout(function() {
                    window.location.href = '/telegramsubscription.html';
                }, 1500);
            } catch (error) {
                console.error('Error saving reviews:', error);
                window.showNotification('Error saving reviews: ' + error.message, 'error');
            } finally {
                window.showLoadingOverlay(false);
            }
        });
    });
});
</script>

</body>
</html>
